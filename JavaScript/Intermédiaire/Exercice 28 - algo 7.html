<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>JavaScript : Exercice 28 - algo 7</title>
    <script type="text/javascript">
      /*********************************
      ************ EXERCICE ************
      **********************************
        Dans l'exercice précédent, le nombre de saisies de l'utilisateur est écrit dans le code.

        Reprenez le code de l'exercice précédent. Après chaque saisie, demandez à l'utilisateur s'il souhaite faire une nouvelle saisie.
        Quand il répond par la négative, affichez successivement toutes ses saisies dans des boîte de dialogue

        Utilisez l'attribut d'évènement onload, la fonction prompt(), une boucle for, des boucles while et la fonction alert().
      */

      var afficherBoiteDial = function(){
        return prompt('Veuillez saisir du texte');
      }

      var afficherChoixSaisie = function(){
        return confirm('Voulez-vous ajouter une entrée ?');
      }

      var remplirTab = function(){
        var tab = [];
        var choixUtil = true;
        var compteur = 0;
        
        //Tant que l'utilisateur choisi de continuer
        while(choixUtil==true){
          //Afficher une nouvelle saisie
          var res = afficherBoiteDial();
          choixUtil = afficherChoixSaisie();
          tab[compteur] = res;
          compteur++;
        }

        return tab;
      }

      var parcourirTab = function(){
        var res = remplirTab();
        for(i=0; res[i]; i++){
          alert(res[i]);
        }
      }
    </script>
  </head>
  <body onload="parcourirTab();">
    <h1>JavaScript : Exercice 28 - algo 7</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>
