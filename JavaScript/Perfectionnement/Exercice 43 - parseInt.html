<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>JavaScript : Exercice 43 - parseInt</title>
    <script type="text/javascript">
      /*********************************
      ********** PRÉSENTATION **********
      **********************************
        La fonction parseInt() renvoit la valeur entière d'un nombre. Par exemple, parseInt(4.7) renvoit 4.
      /*********************************
      ************ EXERCICE ************
      **********************************
        Au chargement de la page, demandez à l'utilisateur quel jour de la semaine il est né (en donnant un entier entre 1 et 7). L'utilisateur doit forcément donner un nombre entre 1 et 7.
        _ s'il répond lundi, vous affichez une réponse.
        _ s'il répond mardi, mercredi ou jeudi; vous affichez une autre réponse.
        _ s'il répond vendredi, vous affichez une troisième réponse.
        _ s'il répond samedi ou dimanche, vous affichez une quatrième réponse.
      */

      var demandeJour = function(){
        return parseInt(prompt('Indiquez le nombre du jour où vous êtes né (Lundi -> 1)')); 
      };

      var reponseJour = function(){

        var res = demandeJour();
        while(isNaN(res) || res < 1 || res > 7){
          alert('Merci d\'indiquer un nombre valide entre 1 et 7');
          res = demandeJour();
        }
        if(res==1){
          alert('Vous êtes né en début de semaine');
        }
        else if(res > 1 && res < 5){
          alert('Vous êtes né en milieu de mois');
        }
        else if(res==5){
          alert('Vous êtes né juste avant le week-end');
        }
        else{
          alert('Vous êtes né en plein week-end, la chance !');
        }
      }

    </script>
  </head>
  <body>
    <h1>JavaScript : Exercice 43 - parseInt</h1>
    <p onclick="reponseJour();">Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>
