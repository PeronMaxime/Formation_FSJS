<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>JavaScript : Exercice 26 - algo 5</title>
    <script type="text/javascript">
      /*********************************
      ************ EXERCICE ************
      **********************************
        Nous avons vu dans l'exercice 7 la possibilité d'ajouter une entrée à un tableau.

        Réalisez le programme (algorithme) suivant :
        Au chargement du document, obligez à l'utilisateur à saisir du texte (pas un nombre) à quatre reprises.
        Pour ce faire, utilisez une boucle et stockez les réponses dans un tableau.
        Affichez ensuite le contenu de ce tableau dans une boîte de dialogue

        Utilisez l'attribut d'évènement onload, la fonction prompt(), une boucle for, une boucle while et la fonction alert().

      */

      var afficherBoiteDial = function(){
        return prompt('Veuillez saisir du texte');
      }

      var remplirTab = function(){
        var tab = [];
        for(i=0; i<4; i++){
          var res = afficherBoiteDial();
          resTransform = parseFloat(res);
          while(isNaN(resTransform)==false || res==''){
            res = afficherBoiteDial();
            resTransform = parseFloat(res);
          }
          tab[i] = res;
        }
        alert(tab);
      }
    </script>
  </head>
  <body onload="remplirTab();">
    <h1>JavaScript : Exercice 26 - algo 5</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>
