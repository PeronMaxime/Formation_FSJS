<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>JavaScript : Exercice 11 - retour</title>
    <script type="text/javascript">
      /*********************************
      ********** PRÉSENTATION **********
      **********************************
        Une fonction peut également avoir une valeur de retour.
        Prenons la fonction suivante :
      */
      var fonctionAvecRetour = function() {
        var calcul = 3 + 5;
        return calcul;
      }
      /*
        var resultat = fonctionAvecRetour();
        alert(resultat);
        affichera 8;
        Contrairement aux arguments en entrée, une fonction  possède, au plus,une seule valeur de retour.
      */
      /*********************************
      ************ EXERCICE ************
      **********************************
      ** 1 **
        Créez une fonction ajoutant un nombre à une chaîne de caractère.
        Affichez la valeur de retour dans une boîte de dialogue.
      */
      var fonctionAjoutNombre = function(nombre){
        return 'Ceci est une chaine, voici un nombre: '+nombre;
      }
      var res1 = fonctionAjoutNombre(45);
      alert(res1);
      /*
      ** 2 **
        Reprenez la fonction du point 3 de l'exercice précédent.
        Modifiez cette fonction pour récupérer une valeur de retour et l'afficher dans une boîte de dialogue (Bien entendu, vous devez supprimer l'appel à la fonction alert() dans votre fonction).
      */
      var afficherMessagerConcat = function(message){
        return(message[0] + ' ' + message[1]);
      }
      var res2 = afficherMessagerConcat(['Au clair de la lune', 'mon ami Pierrot']);
      alert(res2);
    </script>
  </head>
  <body>
    <h1>JavaScript : Exercice 11 - retour</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>
