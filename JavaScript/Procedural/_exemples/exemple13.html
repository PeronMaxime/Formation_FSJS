<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        // Deux états :
        // true ou 1
        // false ou 0

        //Opérateur de comparaison :
        // == : égal
        alert(true == true); // affiche true
        alert(false == true); // affiche false
        // != : différents
        alert(true != false); //affiche true
        // > : supérieur
        alert(15>10); //affiche true
        // >= : supérieur ou égal
        alert(15>=9+6); //affiche true
        // < : inférieur
        alert(80<15); //affiche false
        // <= : inférieur ou égal
        alert(17<=8+9); //affiche true

        //de valeur et de type
        // === : égalité de type et de valeur
        alert(15 === 10+5); //affiche true
        alert(15 == '15'); //affiche true
        alert(15 === '15'); //affiche false
        // !== : différent de type et/ou de valeur
        alert(15 !== '15'); //affiche true

        //Opérateurs logiques
        // ! : inverse
        alert(!true == false); //Affiche true
        // && : et
        alert(10 < 13 && 13 < 15); //Affiche true
        // || : ou
        alert('coucou' == 'cou'+'cou' || 'coucou' == 'bonjour'); //Affiche true
    </script>
</head>
<body>
    <h1>Exemple 13 - les booléens</h1>
</body>
</html>
