<!--
  La pseudo-classe CSS :focus permet de donner une/des propriété(s) spécifique(s) à l'élément sélectionné par l'utilisateur au moyen du clavier ou bien survolé par la souris pour un lien ou cliqué par la souris pour un champ texte. 
-->

<!--
	Créez une page contenant un formulaire comprenant deux champs.
  Donner un style différent à chacun de ces champs lorsque l'un de ces champ est sélectionné, survolé ou cliqué.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #un:focus{
      background-color: blue;
    }
    #deux:focus{
      background-color: green;
    }
  </style>
</head>
<body>
  <form action="">
    <input id="un" type="text">
    <input id="deux" type="text">
  </form>
</body>
</html>
