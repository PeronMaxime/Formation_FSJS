<!--
  HTML5 permet également d'intégrer de la vidéo dans la page grâce à la balise video.
-->

<!--
	En vous référant à la documentation (https://developer.mozilla.org/fr/docs/Web/HTML/Element/Video),insérez une balise vidéo dans une page. Le son doit être coupé. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <video controls width="500px" src="video.mp4"></video>
</body>
</html>
