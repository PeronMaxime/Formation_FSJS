<!--
	La pseudo-classe CSS :active permet de donner une/des propriété(s) spécifique(s) à l'élément qui est cliqué. :active se distingue de :focus, car l'action est prise en compte au moment même où  l'utilisateur clique. Cela permet de notifier à l'utilisateur que son action a bien été prise en compte.
-->

<!--
	Créez une page avec un menu. Dans le menu, changez la couleur de chaque lien au moment où l'utilisateur clique dessus.
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		a:active{
			color:red;
		}
	</style>
</head>
<body>
	<header><h1>Titre</h1></header>
	<nav>
		<ul>
			<li><a href="#">Menu 1</a></li>
			<li><a href="#">Menu 2</a></li>
			<li><a href="#">Menu 3</a></li>
		</ul>
	</nav>
	<section>
		<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ea architecto, optio et eum ipsam sit deleniti rem doloribus sed nemo alias dicta dolores ad quibusdam quae, minima quo mollitia dolore.</p>
	</section>
</body>
</html>
