<!--
	HTML5 permet d'intégrer du son dans la page grâce à la balise audio. 
-->

<!--
	En vous référant à la documentation (https://developer.mozilla.org/fr/docs/Web/HTML/Element/audio), insérez une balise audio dans une page. L'audio débute automatiquement.
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<audio controls src="0267.wav"></audio>
</body>
</html>
