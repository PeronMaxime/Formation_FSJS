<!--
	La propriété CSS transform (https://developer.mozilla.org/fr/docs/Web/CSS/transform) permet de modifier les coordonnées spatiales de l'élément visé.
  On peut appliquer une rotation de 90° ainsi:
  #bloc_droite{
    transform:  rotate(90deg);
  }
-->

<!--
	Créez une page contenant un titre principal, du texte et deux images.
  Appliquez une rotation de quelques degrés au titre. Quand une image est survolée :
   _ la première est agrandie d'un facteur 1,3
   _ la seconde se déplace en abscisse et ordonnée.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    h1{
      transform: rotate(5deg);
      padding-top: 50px;
      margin: 0;
    }
    #un:hover{
      transform: scale(1.3);
    }
    #deux:hover{
      transform: translate(10px, 10px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Titre</h1>
  </header>
  <section>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum non repudiandae et nesciunt est? Explicabo pariatur deleniti necessitatibus, voluptatum eveniet consequatur voluptatibus! Distinctio fugit, totam quis dolore nesciunt nobis nisi.</p>
    <article>
      <img id="un" src="1.png" alt="">
      <img id="deux" src="2.png" alt="">
    </article>
  </section>
</body>
</html>
