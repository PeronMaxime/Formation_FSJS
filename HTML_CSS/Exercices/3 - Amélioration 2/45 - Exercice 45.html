<!--
À l'aide de la propriété CSS box-shadow, on peut appliquer une ombre sur un bloc :
h2 {
	box-shadow: 4px 8px 2px grey;
}
-->

<!--
1 - Créez un document avec un h1 et un paragraphe.
2 - Faites une ombre sur le h1.
3 - Faites une ombre sur le paragraphe et ajoutez la propriété inset pour appliquer une ombre interne.
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		h1{
			border: 1px solid black;
			box-shadow: 4px 10px 5px coral;
		}
		p{
			border: 1px solid black;
			box-shadow: 4px 10px 5px inset cyan;
		}
	</style>
</head>
<body>
	<h1>Titre</h1>
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis ut, laboriosam quisquam praesentium nesciunt nihil autem sapiente consectetur repellat odio, inventore est nam mollitia non laudantium magni iste expedita voluptatem?</p>
</body>
</html>
