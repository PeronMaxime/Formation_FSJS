<!--
1 - Créez un document.
2 - Vous y insérez trois div de taille identique.
3 - Donnez à la première div des marges.
4 - Donnez à la seconde div du padding et des marges. 
5 - Donnez à la troisième div du padding.
6 - Quelle différence voyez-vous entre la marge et le padding ?
7 - Que remarquez vous sur l'espace entre la première et la seconde div ? Comment expliquez-vous cela ?
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: solid 1px black;
		}
		#un{
			margin: 10px 10px 10px 10px;
		}
		#deux{
			margin: 10px 10px 10px 10px;
			padding: 10px 10px 10px 10px;
		}
		#trois{
			padding: 10px 10px 10px 10px;
		}
	</style>
</head>
<body>
	<div id="un"></div>
	<div id="deux"></div>
	<div id="trois"></div>
</body>
</html>
