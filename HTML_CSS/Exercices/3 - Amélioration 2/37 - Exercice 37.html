	L'élément HTML input peut prendre différentes valeurs (date, email …)
-->

<!--
	1 - Reprenez le formulaire de l'exercice précédent.
	2 - Ajoutez les champs suivants (avec les labels):
		_ téléphone
		_ email
		_ date de naissance
		_ site web
	3 - Ouvrez cette page dans différents navigateurs. Que remarquez-vous ?
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<form action="">
		<label for="prenom">Prénom</label>
		<input type="text" name="prenom" id="prenom">
		<label for="nom">Nom</label>
		<input type="text" name="nom" id="nom">
		<label for="voie">Voie</label>
		<input type="text" name="voie" id="voie">
		<label for="code_postal">Code postal</label>
		<input type="text" name="code_postal" id="code_postal">
		<label for="ville">Ville</label>
		<input type="text" name="ville" id="ville">
		<label for="tel">Téléphone</label>
		<input type="tel" name="tel" id="tel">
		<label for="email">Email</label>
		<input type="email" name="email" id="email">
		<label for="date_birth">Date de naissance</label>
		<input type="date" name="date_birth" id="date_birth">
		<label for="site">Site web</label>
		<input type="url" name="site" id="site">
	</form>
</body>
</html>
