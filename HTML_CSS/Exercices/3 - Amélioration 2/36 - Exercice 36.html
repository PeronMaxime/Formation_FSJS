<!--
	La balise label permet de mettre des titres au champs du formulaire
-->

<!--
	1 - Réalisez un document contenant un formulaire
	2 - En-dehors des éléments de base, ce formulaire comprend cinq champs input de type text :
	_ prénom
	_ nom
	_ voie
	_ code postal
	_ ville
	3 - Ajoutez des labels pour chaque champ
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<form action="">
		<label for="prenom">Prénom</label>
		<input type="text" name="prenom" id="prenom">
		<label for="nom">Nom</label>
		<input type="text" name="nom" id="nom">
		<label for="voie">Voie</label>
		<input type="text" name="voie" id="voie">
		<label for="code_postal">Code postal</label>
		<input type="text" name="code_postal" id="code_postal">
		<label for="ville">Ville</label>
		<input type="text" name="ville" id="ville">
	</form>
</body>
</html>
